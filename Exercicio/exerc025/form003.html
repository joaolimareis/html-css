<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30"  size="20" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imdeia">MÃ©dia:</label>
            <input type="number" name="media" id="imdeia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>
        <p>
            <label for="iprova">Dia da prova:</label>
            <input type="date" name="prova" id="iprova">
        </p>
        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>
</body>
</html>
