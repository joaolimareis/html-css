<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <P>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5
                ">
            </P>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            
            
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="Telefone" id="itelefone" autocomplete="tel" required pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
