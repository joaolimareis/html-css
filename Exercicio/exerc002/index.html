<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um  paragráfo de qualquer jeito. Basta colocar as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p> Se precisar quebrar o texto em algum lugar especifico <br> basta usar a tag &lt;br&gt;.</p>
    <p>Vamos colocar alguns simbulos especias:
        &reg;
        &copy;
        &trade;
        &cent;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar uns emojis:
        &#x1F3C0;
        &#x1F36A;
    
    </p>
</body>
</html>
