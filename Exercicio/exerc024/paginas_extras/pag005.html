<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascritp</title>
    <style>
        body{
            background-color: rgba(180, 180, 255, 0.384);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>
    


    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Voce cliclou</p>'
        }
    </script>
</body>
</html>
