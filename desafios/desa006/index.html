<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTM5, podemos inserir os elementos da lista a seguir. Passe o </p>
    <ul type="disc">
        <li>
            <abbr title="Use a tag <p>">Paragráfo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1>">Titulo</abbr>
        </li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Uae a tag <Ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <Ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
