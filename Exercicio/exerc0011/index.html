<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Modificar Imagens</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexivel">
    </picture>

    <h1>Reprodizindo audio</h1>
    <p>Auidos em html</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/colo.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
